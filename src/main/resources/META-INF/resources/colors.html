<!DOCTYPE html>
<html lang="en">
<head>
    <title>HEXOIDS COLORS</title>
    <meta charset="UTF-8">
    <script src="js/color.js"></script>
</head>

<style>
    body {
        display: flex;
        flex-wrap: wrap;
        background-color: black;
    }
    .color-box {
        width: 200px;
        margin: 4px;
        height: 200px;
        color: black;
    }
</style>

<body>

<script>

    function create() {
        document.body.innerHTML = '';
        for (let i = 0; i < Colors.size(); i++) {
            const d = document.createElement("div");
            d.className = 'color-box';
            d.style.backgroundColor = Colors.get(i).toRgbColorString();
            document.body.append(d);
            d.innerText = Colors.get(i).toRgbColorString();
        }
    }

    window.onload = create;

</script>

</body>
</html>
